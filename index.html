<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<h2>Hangman</h2>
<button id="startButton" class="button">Start game</button>
<div class="container">
    <p id="livesInfo">Total guesses <span id="mistakesHtml">0</span> out of <span id="livesLeftHtml">0</span></p>
    <div id="picture">
        <div class="hangman-1 mistake"></div>
        <div class="hangman-2 mistake"></div>
        <div class="hangman-3 mistake"></div>
        <div class="hangman-4 mistake"></div>
        <div class="hangman-5 mistake"></div>
        <div class="hangman-6 mistake"></div>
        <div class="hangman-7 mistake"></div>
        <div class="hangman-8 mistake"></div>
        <div class="hangman-9 mistake"></div>
    </div>
    <p id="word">Guessed word</p>
    <div id="keyboardContainer"></div>
</div>
</body>
</html>
